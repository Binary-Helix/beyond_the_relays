l_english:

 dextro_world:0 "Dextro-amino Chirality"
 dextro_world_desc:0 "This planet's biosphere has developed using dextro-amino proteins, as opposed to the more common levo-amino protein based biospheres found throughout the galaxy."
 btr_high_gravity:0 "High-gravity"
 btr_high_gravity_desc:0 "This planet has greater mass density than average for rocky worlds, resulting in stronger gravity on the planet. As a result, the flora and fauna is thick and strong, but slow and sluggish."
 shifty_cow_death:0 "The Death of a Legend"
 shifty_cow_death_desc:0 "Congratulations. Your pockets are full now, your credits are yours to spend... but Shifty Cow was more than a just a cow... he was a friend. Now your people are devastated and mourning. They have lost a national treasure. So woo-hoo for you - you monster."
 btr_no_magnetic_field:0 "No Magnetic Field"
 btr_no_magnetic_field_desc:0 "Without any magnetic field to speak of, this planet offers no protection to any and all solar storms and cosmic radiation."
 btr_scorching_surface:0 "Scorching Surface"
 btr_scorching_surface_desc:0 "The surface of this planet is too hot to allow anything more than very specialized habitation modules to be built."
 btr_unwise_mining_venture:0 "Unwise Mining Venture"
 btr_unwise_mining_venture_desc:0 "After a thorough cost benefit analysis of this planet, it is clear that undertaking any mining on this world is at best a small short-term gain for a long-term loss. We stopped calculating the long term risk after one of our analysts started crying from laughter. Any business undertaking here is doomed to fail."
 btr_toxic_pollen:0 "Toxic Pollen"
 btr_toxic_pollen_desc:0 "Unfortunately, the atmosphere of this planet contains large and ubiquitous tufts of pollen that float in the high-pressure air. In all known species, they cause severe or lethal allergic reactions."
 btr_underground_civilization:0 "Underground Civilization"
 btr_underground_civilization_desc:0 "This empire builds the majority of it's civilizations' structures underground, thus making greater use of smaller planets than surface dwelling civilizations."