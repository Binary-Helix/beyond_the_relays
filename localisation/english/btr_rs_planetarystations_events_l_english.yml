 ####################################
 # Colony Events
 ####################################
 
 planetarystations_colony_event.2.name:0 "[Root.GetName]: Contaminated Filters"
 planetarystations_colony_event.2.desc:0 "Due to years of use and poor maintenance, the air filters in station [Root.GetName]'s life support system have become unusable. The air is polluted with harmful emissions and station residents are increasingly seeking medical attention. Immediate action should be taken which will likely require us to provide additional maintenance funds."
 planetarystations_colony_event.2.a:0 "It is our duty to ensure the health of our personnel."
 planetarystations_colony_event.2.hive.a:0 "Station needs maintenance."
 planetarystations_colony_event.2.b:0 "This is a standard situation that will improve over time."
 planetarystations_colony_event.3.name:0 "[Root.GetName]: Popular Station"
 planetarystations_colony_event.3.desc:0 "Station [Root.GetName] has suddenly become a popular place to visit. Probably due to a series of news broadcasts that publicized this place. This is certainly good news, but there is also a negative factor. Station security will not cope with a large influx of newcomers. There is a great risk of infiltration of dangerous criminals, rogues and other unwanted scum, which will turn the lower levels into a crime slum."
 planetarystations_colony_event.3.a:0 "Beef up station security."
 planetarystations_colony_event.3.b:0 "It's a free station!"
 planetarystations_colony_event.4.name:0 "[Root.GetName]: Life Support Failure"
 planetarystations_colony_event.4.desc:0 "There was an accident at the [Root.GetName] station: one of the sections of the station was depressurized. In a matter of minutes, the living section lost all air, and its inhabitants died from hypoxia. The system isolated the damaged section of the station. Large-scale disaster succeeded avoided. The consequences of the tragedy led to cascading failures and oxygen leaks occur periodically in different areas of the station. "
 planetarystations_colony_event.5.name:0 "[Root.GetName]: Workers Strike"
 planetarystations_colony_event.5.desc:0 "Workers at [Root.GetName] are unhappy with their working conditions and have gone on strike until management meets their demands. More protesters are joining the group of dissatisfied people. There is a risk that the strike could last for a long time. Strong action must be taken ."
 planetarystations_colony_event.5.a:0 "These hard workers deserve better treatment."
 planetarystations_colony_event.5.b:0 "When they get bored, they will be forced to return to work to feed their families."
 planetarystations_colony_event.5.c:0 "Arrest the instigators and disperse this farce."
 planetarystations_colony_event.5.arrests:0 "A random worker settlement will be forcibly moved to a random prison station."
 planetarystations_colony_event.6.name:0 "[Root.GetName]: The Alien"
 planetarystations_colony_event.6.desc.normal:0 "Strange things are happening at [Root.GetName] station. Some inhabitants report hearing frightening noises from the ventilation system. Others say they have noticed the presence of a strange creature in the lower levels of the station and in rare visited places. Maybe it's just empty rumors, but we will monitor the situation."
 planetarystations_colony_event.6.desc.gestalt:0 "The monitoring system at station [Root.GetName] periodically registers the movements of an unknown organic being in the uninhabited parts of the station. This may just be a system glitch. We will continue to monitor the situation."
 planetarystations_colony_event.7.name:0 "[Root.GetName]: The Pet"
 planetarystations_colony_event.7.desc:0 "The mysterious alien that frightened the inhabitants of station [Root.GetName] was accidentally discovered by security in the lower levels. It turned out to be a lost pet, which was probably left at the station by one of the visitors. scattered around the station, and the foundling immediately became a favorite for everyone. By common agreement, the animal was left at the station. Now this animal has become a welcome guest at all levels."
 planetarystations_colony_event.8.name:0 "[Root.GetName]: First Victims"
 planetarystations_colony_event.8.desc:0 "We are receiving alarming messages from the [Root.GetName] station. Mysterious rumors have been confirmed and overgrown with terrible details. Security began to receive reports that personnel began to disappear at the station, and then they began to find torn bodies "There are more and more victims. An unknown predator satisfies its hunger, not giving a chance to escape alive. The station has plunged into an abyss of horror. Decisive action is needed."
 planetarystations_colony_event.8.a:0 "Trap this creature immediately!"
 planetarystations_colony_event.8.b:0 "Special unit needs to be sent."
 planetarystations_colony_event.9.name:0 "[Root.GetName]: Unidentified Intruder"
 planetarystations_colony_event.9.desc:0 "Invasion of an unknown organism on station [Root.GetName] has been confirmed. An unidentified organic specimen is hunting in the least inhabited parts of the station. The creature is destroying drones, disrupting the complex's production processes. Action must be taken immediately to eliminate the dangerous specimen ."
 planetarystations_colony_event.9.a:0 "Activate station security protocol."
 planetarystations_colony_event.9.b:0 "Send an external threat team."
 planetarystations_colony_event.10.name:0 "[Root.GetName]: Monster Destroyed"
 planetarystations_colony_event.10.desc:0 "We received a message from the [Root.GetName] station. The monster was successfully trapped and destroyed. The creature's nest was found in the lower levels of the station with many unhatched eggs. New specimens could infest all levels, killing personnel, and the station would have been lost. Biological materials were handed over to scientists. How this monster got to the station and where it came from remained a mystery."
 planetarystations_colony_event.11.name:0 "[Root.GetName]: Troop Destroyed"
 planetarystations_colony_event.11.desc:0 "We received a message from [Root.GetName]. An armed station security and defense unit was destroyed in a collision with an unknown creature. The monster massacred the enforcers in a bloodthirsty way, leaving no one alive. It looks like an attack only angered the monster even more. Some sections stopped communicating. The station continues to be blocked, entire levels are completely isolated in the hope of being saved."
 planetarystations_colony_event.11.a:0 "Send another party to the lower levels!"
 planetarystations_colony_event.11.b:0 "Special unit needs to be sent."
 planetarystations_colony_event.12.name:0 "[Root.GetName]: Monsters are Attacking!"
 planetarystations_colony_event.12.desc:0 "We have received a message from [Root.GetName]. The station's armed security and defense team was destroyed in a collision with a monster. This turned out to be just a prelude to the terrible events that followed. levels, an unknown individual made a nest where she bred offspring. Now hundreds of monsters are spreading across the station, destroying everything in their path."
 planetarystations_colony_event.12.a:0 "Terrible news!"
 aliens_attack:0 "[Root.GetName]: Aliens are attacking the station!"
 planetarystations_colony_event.13.name:0 "[Root.GetName]: Terror Continues"
 planetarystations_colony_event.13.desc:0 "A mysterious creature at station [Root.GetName] continues to hide and kill the inhabitants. Fear gripped the entire station. The number of victims is rapidly increasing. Some sections have stopped communicating. Station operations continue to be blocked, entire levels are completely isolated in hope to be saved."
 planetarystations_colony_event.13.a:0 "Trap this creature immediately!"
 planetarystations_colony_event.13.b:0 "Special unit needs to be sent."
 planetarystations_colony_event.14.name:0 "[From.GetName]: Station Cleared"
 planetarystations_colony_event.14.desc:0 "We received a message from station [From.GetName]. The troops managed to destroy all alien creatures. The station is working again as before. Biological materials have been handed over to scientists. How a strange monster got to the station and where it came from, remains a riddle."
 planetarystations_colony_event.15.name:0 "[Root.GetName]: Creature destroyed"
 planetarystations_colony_event.15.desc:0 "We have received a message from [Root.GetName]. A dangerous specimen has been trapped and destroyed. A creature's nest has been discovered in the lower levels of the station, with many unhatched eggs. New creatures could infest all levels, destroying all drones, and the station would have been lost. Biological materials have been extracted for study. At the moment, there is no data on the origin of the creature and the appearance on the station."
 planetarystations_colony_event.16.name:0 "[Root.GetName]: Specimen Survived"
 planetarystations_colony_event.16.desc:0 "We received a message from [Root.GetName]. The creature managed to break down resistance and survive. All drones involved in the operation have been destroyed. The intruder continues to attack the worker drones. The situation is starting to get out of control."
 planetarystations_colony_event.16.a:0 "Extend station security protocol."
 planetarystations_colony_event.16.b:0 "Send an external threat team."
 planetarystations_colony_event.17.name:0 "[Root.GetName]: Invasion"
 planetarystations_colony_event.17.desc:0 "We received a message from the [Root.GetName] station. The creature managed to break the resistance and survive. All the drones involved in the operation were destroyed. As it turned out later, an unknown individual arranged a nest in the lower levels, where she hatched her offspring. Now hundreds of alien creatures spread through the station, destroying everything in their path."
 planetarystations_colony_event.17.a:0 "The situation is out of control."
 planetarystations_colony_event.18.name:0 "[Root.GetName]: Threat Level Saved"
 planetarystations_colony_event.18.desc:0 "The alien specimen at station [Root.GetName] continues to lurk and destroy worker drones. Station operations are at risk. Things are starting to spiral out of control."
 planetarystations_colony_event.18.a:0 "Extend station security protocol."
 planetarystations_colony_event.18.b:0 "Send an external threat team."
 planetarystations_colony_event.19.name:0 "[From.GetName]: Station Cleared"
 planetarystations_colony_event.19.desc:0 "We received a message from station [From.GetName]. All alien specimens have been eliminated. The station is back up and running. station, no."
 planetarystations_colony_event.20.name:0 "[Root.GetName]: Power Outages"
 planetarystations_colony_event.20.desc:0 "As a result of a structural planning error, the power grid infrastructure at station [Root.GetName] is experiencing severe overload. This may result in intermittent power leaks. Additional resources will be required to correct this deficiency."
 planetarystations_colony_event.20.a:0 "This can be avoided. The system will adapt over time."
 planetarystations_colony_event.20.b:0 "Replace an imperfect power grid."
 planetarystations_colony_event.20.c:0 "We don't have these resources. The system will adapt over time."
 planetarystations_colony_event.21.name:0 "[Root.GetName]: Ore Deposit Depleted"
 planetarystations_colony_event.21.desc:0 "Mining operations at station [Root.GetName] have become less profitable. The latest mine estimates indicate that the planet's ore deposits are rapidly becoming poorer."
 planetarystations_colony_event.22.name:0 "[Root.GetName]: Rich Vein"
 planetarystations_colony_event.22.desc:0 "Mining operations at [Root.GetName] have become more profitable. The latest deposit estimates show that the planetary ore deposits are richer than previously thought."
 planetarystations_colony_event.23.name:0 "[Root.GetName]: Ore Vein Depleted"
 planetarystations_colony_event.23.desc:0 "We have received word from [Root.GetName] that one of the ore deposits has been completely depleted."
 planetarystations_colony_event.24.name:0 "[Root.GetName]: Deposit Discovered"
 planetarystations_colony_event.24.desc:0 "We have received a message from [Root.GetName] that a new ore deposit has been discovered on the planet."
 planetarystations_colony_event.25.name:0 "[Root.GetName]: Anomaly"
 planetarystations_colony_event.25.desc:0 "As a result of antimatter particle research at the [Root.GetName] station, an incident occurred. An anomaly formed at the site of the research site, which is a unique source of dark matter. This unexpected discovery gave us an excellent opportunity to study this phenomenon and the ability to extract rare resource."
 planetarystations_colony_event.26.name:0 "[Root.GetName]: Unique Life Form"
 planetarystations_colony_event.26.desc:0 "The biology department at station [Root.GetName] has made a startling discovery. The uninhabited planet is habitable after all. Mysterious life forms are probably the only inhabitants of this world that have managed to adapt to extreme conditions."
 planetarystations_colony_event.27.name:0 "[Root.GetName]: Alien Shipwreck"
 planetarystations_colony_event.27.desc:0 "A survey corps has discovered the wreckage of a starship of an unknown civilization on the planet [Root.GetName] that was not noticed during the initial survey of the surface."
 planetarystations_colony_event.28.name:0 "[Root.GetName]: Critical Incident"
 planetarystations_colony_event.28.desc:0 "A catastrophe has occurred at the [Root.GetName] research station. The antimatter particle department must have made a mistake. A monstrous explosion occurred, destroying the station and shattering the planet."
 planetary_station_destroyed:0 "[Root.GetName]: Station destroyed."
 planetarystations_colony_event.29.name:0 "[Root.GetName]: Dawn of Corruption"
 planetarystations_colony_event.29.desc:0 "We are increasingly getting reports of an increase in crime at [Root.GetName]. The lower levels are almost completely taken over by rival gangs, and the administration is mired in corruption. Trade transactions in this place have become increasingly difficult."
 planetarystations_colony_event.30.name:0 "[Root.GetName]: Traffic Collapse"
 planetarystations_colony_event.30.desc:0 "A logistical crisis has occurred at [Root.GetName]'s docks due to a minor accident. A large flow of ships are waiting in line to land, and port services are not able to service the ships preparing to depart. As a result, many commercial transactions, and transport companies suffer big losses."
 planetarystations_colony_event.31.name:0 "[Root.GetName]: Favorable Location"
 planetarystations_colony_event.31.desc:0 "With yet another change in profitable trade routes, Station [Root.GetName] has become a popular place to conduct commercial transactions. This situation won't last forever, but for now it's a lucrative place to do business."
 planetarystations_colony_event.32.name:0 "[Root.GetName]: Rise of the Prisoners"
 planetarystations_colony_event.32.desc:0 "The prisoners at the [Root.GetName] prison station have started a riot. The guards are trying to calm the rioters and return them to their cells, but the prisoners are putting up strong resistance. There is a risk that the most desperate criminals may seize the arsenal. In this case armed insurrection is unavoidable. The station may be lost, and the consequences are unpredictable."
 planetarystations_colony_event.32.a:0 "Organize local defense forces to protect important facilities."
 planetarystations_colony_event.32.b:0 "The situation is difficult. A liquidation squad needs to be landed."
 planetarystations_colony_event.33.name:0 "[Root.GetName]: Riot Suppressed"
 planetarystations_colony_event.33.desc:0 "We received a message from [Root.GetName]. As a result of the operation, the enforcers managed to protect the station's important facilities and push back the rioters. Realizing the hopelessness of the situation, the prisoners surrendered and returned to their cells."
 planetarystations_colony_event.34.name:0 "[Root.GetName]: Uprising Continues"
 planetarystations_colony_event.34.desc:0 "We received a message from [Root.GetName]. The operation of the local enforcers failed, many were killed. Important centers of the station are still under control, but some prisoners managed to break into the station's defense system and use the weapons of the guards. The situation is rapidly out of control."
 planetarystations_colony_event.34.a:0 "Send more troops to contain the rebellion."
 planetarystations_colony_event.34.b:0 "The situation is difficult. A liquidation squad needs to be landed."
 planetarystations_colony_event.35.name:0 "[Root.GetName]: Rebels Eliminated"
 planetarystations_colony_event.35.desc:0 "We have received a message from [Root.GetName]. All sections of the station have been cleared by the Elimination Squad. The uprising has been broken. The surviving prisoners have been moved to their cells. Guards are clearing the station sections of dead bodies. The situation is under control again."
 planetarystations_colony_event.36.name:0 "[Root.GetName]: Armed Mutiny"
 planetarystations_colony_event.36.desc:0 "We've received a message from [Root.GetName]. It's a disaster! The rebels managed to take the arsenal and unlock the weaponry. Distraught from the long-awaited triumph, the prisoners kill the guards and head to the station's control center."
 prisoner_attack:0 "[Root.GetName]: Rebel prisoners attack!"
 planetarystations_colony_event.38.name:0 "Rebel Station"
 planetarystations_colony_event.38.desc:0 "Station [From.GetName] has been taken over by former prisoners. These idiots have declared independence from [Root.GetName]'s empire and are planning to form their own state. Let's see how long they last."
 planetarystations_colony_event.39.name:0 "Rebels Destroyed"
 planetarystations_colony_event.39.desc:0 "The rebels who have taken control of prison station [From.GetName] have been completely destroyed. The penitentiary is back under our control."
 planetarystations_colony_event.41.name:0 "Pirate Base"
 planetarystations_colony_event.41.desc:0 "The rebels occupying prison station [From.GetName] have organized a pirate fleet and plan to raid every ship in this region of space."
 planetarystations_colony_event.41.a:0 "What else can you expect from criminals?"
 planetarystations_colony_event.41.tooltip:0 "[From.GetName.solar_system]: A pirate fleet has appeared in the system."
 planetarystations_colony_event.42.name:0 "[Root.GetName]: Cosmic Tour"
 planetarystations_colony_event.42.desc:0 "One of the places on the planet [Root.GetName] has become very popular. Reports are being made about this place and many people want to visit it. This station could become a promising tourist destination."
 add_tourist_deposit_effect:0 "[Root.GetName]: Tourist feature added."
 planetarystations_colony_event.43.name:0 "[Root.GetName]: Space Rush"
 planetarystations_colony_event.43.desc:0 "A station on the planet [Root.GetName] has become the focus of treasure hunters. The fact is that one of the station's particularly boastful workers accidentally discovered deposits of rare and very valuable minerals. After selling the first batch that he extracted on his own, word of the place quickly spread beyond the station. \n\n Now the flow of these miners is unstoppable."
 add_prospector_deposit_effect:0 "[Root.GetName]: Precious feature added."
 planetarystations_colony_event.44.name:0 "[Root.GetName]: Trade Route"
 planetarystations_colony_event.44.desc:0 "A new trade route has officially opened at the [Root.GetName] station. Cargo ships from distant parts of the galaxy now pass through this place. It's time to expand the trade representation for independent entrepreneurs."
 
 
 ####################################
 # Decision Events
 ####################################
 
 planetarystations_decision_event.1.name:0 "[Root.GetName]: Nothing Found"
 planetarystations_decision_event.1.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations turned up nothing. Unfortunately, there is nothing more interesting here."
 planetarystations_decision_event.2.name:0 "[Root.GetName]: Mineral Deposits Discovered"
 planetarystations_decision_event.2.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered new deposits of valuable minerals."
 planetarystations_decision_event.3.name:0 "[Root.GetName]: Mineral Deposits Discovered"
 planetarystations_decision_event.3.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered new deposits of valuable minerals."
 planetarystations_decision_event.4.name:0 "[Root.GetName]: Mineral Deposits Discovered"
 planetarystations_decision_event.4.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered new deposits of valuable minerals."
 planetarystations_decision_event.5.name:0 "[Root.GetName]: Regolith Deposits Found"
 planetarystations_decision_event.5.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological formations have yielded results. We have discovered new formations of regolith rich in the helium-3 isotope."
 planetarystations_decision_event.6.name:0 "[Root.GetName]: Regolith Deposits Found"
 planetarystations_decision_event.6.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered new formations of regolith rich in helium-3 isotope."
 planetarystations_decision_event.7.name:0 "[Root.GetName]: Regolith Deposits Found"
 planetarystations_decision_event.7.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological formations have yielded results. We have discovered new formations of helium-3 rich regolith."
 planetarystations_decision_event.8.name:0 "[Root.GetName]: Gems Discovered"
 planetarystations_decision_event.8.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered small deposits of gems."
 planetarystations_decision_event.9.name:0 "[Root.GetName]: Volatile Mote Found"
 planetarystations_decision_event.9.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered a cave with deposits of flying motes."
 planetarystations_decision_event.10.name:0 "[Root.GetName]: Rare Crystals Found"
 planetarystations_decision_event.10.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered a cave with deposits of rare crystals."
 planetarystations_decision_event.11.name:0 "[Root.GetName]: Exotic Gases Detected"
 planetarystations_decision_event.11.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological formations have yielded results. Deep below the surface, we have detected accumulations of exotic gases."
 planetarystations_decision_event.12.name:0 "[Root.GetName]: Zro Detected"
 planetarystations_decision_event.12.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological formations have yielded results. We have discovered the mysterious source of zro."
 planetarystations_decision_event.13.name:0 "[Root.GetName]: Dark Matter Detected"
 planetarystations_decision_event.13.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered the source of dark matter."
 planetarystations_decision_event.14.name:0 "[Root.GetName]: Living Metal Detected"
 planetarystations_decision_event.14.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and a detailed analysis of promising geological formations have yielded results. We have discovered a source of living metal."
 planetarystations_decision_event.15.name:0 "[Root.GetName]: Energy Source Detected"
 planetarystations_decision_event.15.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological rocks brought results. We discovered a source for energy extraction."
 planetarystations_decision_event.16.name:0 "[Root.GetName]: Energy Source Detected"
 planetarystations_decision_event.16.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological rocks brought results. We discovered a source for energy extraction."
 planetarystations_decision_event.17.name:0 "[Root.GetName]: Energy Source Detected"
 planetarystations_decision_event.17.desc:0 "A thorough exploration of the surface of the planet [Root.GetName] and detailed analysis of promising geological rocks brought results. We discovered a source for energy extraction."
 planetarystations_decision_event.19.name:0 "[Root.GetName]: Station is Closed"
 planetarystations_decision_event.19.desc:0 "The station on planet §Y[closed_station_planet.GetName]§! has been successfully shut down. The personnel have been completely evacuated."
 planetarystations_decision_event.20.name:0 "[Root.GetName]: Helium-3 Detected"
 planetarystations_decision_event.20.desc:0 "A thorough exploration and detailed analysis of the planet's atmosphere [Root.GetName] yielded results. We found a large concentration of the isotope helium-3."
 planetarystations_decision_event.21.name:0 "[Root.GetName]: Helium-3 Detected"
 planetarystations_decision_event.21.desc:0 "A thorough exploration and detailed analysis of the planet's atmosphere [Root.GetName] yielded results. We found a large concentration of the isotope helium-3."
 planetarystations_decision_event.22.name:0 "[Root.GetName]: Helium-3 Detected"
 planetarystations_decision_event.22.desc:0 "A thorough exploration and detailed analysis of the planet's atmosphere [Root.GetName] yielded results. We found a large concentration of the isotope helium-3."
 
