 ####################################
 # Action Events
 ####################################
 
 planetarystations_action.2.name:0 "Station Destroyed"
 planetarystations_action.2.desc:0 "We have received word that our station on [From.GetName] has been destroyed in a bombardment."
 planetarystations_action.6.name:0 "[cracked_planet.GetName]: Planet is Cracked"
 planetarystations_action.6.desc:0 "Superpowered charges were placed in the crust of the planet [cracked_planet.GetName] and a controlled explosion was conducted, causing the lithospheric plates to split. The planet has lost gravitational stability and is beginning to slowly tear itself apart from the inside. The mining station has been commissioned and is awaiting the arrival of personnel to begin the cracking operation."
 
 ####################################
 # Special Projects
 ####################################
 
 ALIEN_HUNTING_PROJECT:0 "Alien Hunting"
 ALIEN_HUNTING_PROJECT_DESC:0 "A dangerous predator is killing personnel and keeping station [From.GetName] at bay. The creature must be tracked down by station security and defense, and then eliminated."
 SPECIAL_FORCES_PROJECT:0 "Special Force Landing"
 SPECIAL_FORCES_PROJECT_DESC:0 "A dangerous predator is killing personnel and keeping station [From.GetName] at bay. A special squad trained to detect and eliminate an unknown threat should be sent to the station."
 SECURITY_PROTOCOL_PROJECT:0 "Security Protocol Activation"
 SECURITY_PROTOCOL_PROJECT_DESC:0 "An unidentified organic specimen is destroying drones and blocking station [From.GetName]. The station's security protocol must be activated to eliminate the threat."
 ANTIINVASION_GROUP_PROJECT:0 "External Threat Elimination Group Landing"
 ANTIINVASION_GROUP_PROJECT_DESC:0 "An unidentified organic specimen is destroying drones and blocking station [From.GetName]. The threat must be declared critical and a team should be sent to deal with the dangerous consequences of the invasion."
 RIOT_CONTROL_PROJECT:0 "Riot Suppression"
 RIOT_CONTROL_PROJECT_DESC:0 "A prisoner uprising has occurred at the [From.GetName] prison station. The defense squad from the guards must take control of the station's important facilities and push back the rioters, forcing them to return to their cells."
 LIQUIDATOR_SQUAD_PROJECT:0 "Liquidators Squad Landing"
 LIQUIDATOR_SQUAD_PROJECT_DESC:0 "A prisoner uprising has occurred at the [From.GetName] prison station. A special liquidator squad will be sent to the station and begin to eliminate all rebels who resist. Large casualties are inevitable, but the success of the operation is guaranteed."
 
 
 
 