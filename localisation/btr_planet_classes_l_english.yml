 pc_tidal_scorched:0 "Tidally Locked - Scorched"
 pc_tidal_scorched_desc:0 "This world is an arid and rocky world with an atmosphere largely containing nitrogen and oxygen. A hot world of its own accord, the planet is tidally locked, exacerbating these already sultry conditions. Facing the system's star is an ocean of melted rock and insufferable temperatures, while facing away from the sun is a cold, flat and dry desert spanning thousands of kilometres."
 pc_tidal_frozen:0 "Tidally Locked - Frozen"
 pc_tidal_frozen_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. Being tidally-locked, this planet is over 90% frozen over. There are small areas on the solar facing hemisphere that do retain enough warmth as to allow some life to thrive."
 pc_highgrav_primal:0 "Primal World"
 pc_highgrav_primal_desc:0 "This world is still quite young and is experiencing frequent periods of volcanic activity. The lush jungle can be abruptly replaced by dead wastelands. Lava flows erupting from the bowels of the planet spread through the valleys and canyons, absorbing the once-blooming land, and turning it into a hellish landscape." 
 pc_highgrav_ammonia:0 "Ammonia World"
 pc_highgrav_ammonia_desc:0 "The atmosphere of this wonderous planet consists mainly of nitrogen, oxygen, and ammonia. The surface is cold enough that liquid ammonia lakes and oceans can form. The unique life that originates from these lakes uses ammonia as its primary cellular component instead of water."
 pc_highgrav_chlorine:0 "Chlorine World"
 pc_highgrav_chlorine_desc:0 "This rocky world is fairly similar to other habitable worlds in the galaxy, with one particularity: its photosynthetic process releases chlorine, greatly increasing the levels of hydrogen chloride in the planet's hydrosphere."
 pc_highgrav_methane:0 "Methane World"
 pc_highgrav_methane_desc:0 "This mostly rocky planet has a thick oxygen of nitrogen and oxygen and a high concentration of methane gas, using this as a variable gas instead of water vapour. The planet's intense methane rainfall has forced its flora and fauna to adapt to extremely cold temperatures and use methane, instead of water, as a solvent, as well as rely on chemosynthesis as opposed to photosynthesis."
 pc_highgrav_mephitic:0 "Mephitic World" 
 pc_highgrav_mephitic_desc:0 "This rocky world has an atmosphere comprised of a rich mixture of various different gases, predominantly consisting of Ethane, Argon, and other trace elements. Noxious to all known Milky Way species, a full biosuit is required for any species to survive the unique pressure and chemical make up of its air."
 pc_dextro_highgrav_arid:0 "Arid World"
 pc_dextro_highgrav_arid_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pc_dextro_highgrav_desert:0 "Desert World"
 pc_dextro_highgrav_desert_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. Precipitation and major bodies of surface water are relatively rare. Significant temperature variations between day and night cycles. Vegetation is scarce, but even moderate precipitation can make the desert bloom."
 pc_dextro_highgrav_savannah:0 "Savanna World"
 pc_dextro_highgrav_savannah_desc:0 "Rocky world dominated by dry, arid plains covered by a nitrogen-oxygen atmosphere. The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses, vegetation is largely concentrated around shallow oases."
 pc_dextro_highgrav_tropical:0 "Tropical World"
 pc_dextro_highgrav_tropical_desc:0 "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pc_dextro_highgrav_swamp:0 "Swamp World"
 pc_dextro_highgrav_swamp_desc:0 "Humid, rocky world with various murky swamps, poisonous fumes and coal forests. There are almost no open bodies of water on the planet, with the hydrosphere instead consisting of endless swamps and flooded jungles with small muddy islets. This world is an excellent source of various organic gases."
 pc_dextro_highgrav_continental:0 "Continental World"
 pc_dextro_highgrav_continental_desc:0 "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations depending on latitude and precipitation."
 pc_dextro_highgrav_ocean:0 "Ocean World"
 pc_dextro_highgrav_ocean_desc:0 "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans cover a vast majority of the surface, with scattered island archipelagos making up the remaining percentage."
 pc_dextro_highgrav_tundra:0 "Tundra World"
 pc_dextro_highgrav_tundra_desc:0 "Cold and rocky world with a nitrogen-oxygen atmosphere. Permafrost covers most of the surface except for the more temperate equatorial regions. A stable biosphere exists but vegetation is mostly limited to mosses and lichens."
 pc_dextro_highgrav_alpine:0 "Alpine World"
 pc_dextro_highgrav_alpine_desc:0 "Mountainous world with a nitrogen-oxygen atmosphere. Snow covers the mountaintops and frozen-over lakes dot the valleys. While the planet experiences minimal seasonal variations, the still-liquid water beneath the frozen surface of the lakes is enough to sustain some hardy vegetation."
 pc_dextro_highgrav_arctic:0 "Arctic World"
 pc_dextro_highgrav_arctic_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. The poles are vast, and significant water deposits can be found permanently frozen as glacial ice. However, the planet experiences some seasonal variation and the equatorial band is covered by vegetation."
 pc_highgrav_tidal_aquatic:0 "Tidally Locked - Aquatic"
 pc_highgrav_tidal_aquatic_desc:0 "This world is a rocky and wet world with a dense nitrogen-oxygen atmosphere. Because of its proximity to its star, it has become tidally locked; as such, the side facing the star faces extreme temperatures and violent storms wracking the surface. The other side of the planet is a large concentration of glaciers and surface ice, with some cold liquid water kilometres below the surface."
 pc_highgrav_tidal_temperate:0 "Tidally Locked - Temperate"
 pc_highgrav_tidal_temperate_desc:0 "This tidally-locked world stands out with its very mild conditions. Despite the fact that the twilight belt has an almost constant chill, a mild tropical climate prevails on the day side."
 pc_highgrav_tidal_scorched:0 "Tidally Locked - Scorched"
 pc_highgrav_tidal_scorched_desc:0 "This world is an arid and rocky world with an atmosphere largely containing nitrogen and oxygen. A hot world of its own accord, the planet is tidally locked, exacerbating these already sultry conditions. Facing the system's star is an ocean of melted rock and insufferable temperatures, while facing away from the sun is a cold, flat and dry desert spanning thousands of kilometres."
 pc_highgrav_tidal_frozen:0 "Tidally Locked - Frozen"
 pc_highgrav_tidal_frozen_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. Being tidally-locked, this planet is over 90% frozen over. There are small areas on the solar facing hemisphere that do retain enough warmth as to allow some life to thrive."

 
 ####################################
 # Uninhabitable worlds
 ####################################
 
 pc_hot_giant:0 "Hot Giant"
 pc_hot_giant_desc:0 "This gaseous planet is known as a 'hot giant', as they are most popularly known for having extremely high temperatures underneath its thick clouds. This is largely thanks both to its proximity to its star as well as its surface-atmosphere composition, which captures much of its own heat. They are commonly a step between an average gas giant and a brown dwarf."
 pc_ice_giant:0 "Ice Giant"
 pc_ice_giant_desc:0 "This gaseous planet is an 'ice giant', composed primarily of oxygen, carbon, nitrogen and sulfer. They lack well-defined solid surfaces, like habitual gas giants, but are primarily composed of gases and liquids. Because of this, they are an entirely different form of gas giant; indeed, as many of their gases are trapped in water ice, the term 'ice giant' is more accurate."
 pc_brown_dwarf:0 "Brown Dwarf"
 pc_brown_dwarf_desc:0 "This planet is a brown dwarf, a substellar object that, while not massive enough to sustain nuclear fusion of hydrogen into helium in their inner cores, are capable of fusing deuterium and lithium. These massive planets, however, maintain relatively low surface temperatures, emitting most of their light in the infrared range."
 pc_gas_giant:0 "Gas Giant"
 pc_gas_giant_desc:0 "This gaseous planet is a giant made primarily of hydrogen and helium, though heavier elements are present in its total composition. "
 pc_molten:0 "Molten World"
 pc_molten_desc:0 "This world's surface is entirely covered by molten lava. Its rocky surface is constantly being melted into magma, which then erupt from deep within the planet through the world's extremely active volcanic system."
 pc_carbon:0 "Carbon World"
 pc_carbon_desc:0 "A true anomaly, this world is composed mainly of carbon instead of the usual silicate rocks and metals. Hydrocarbon seas stretch among coal mountain ranges and graphene plains, with giant diamond crystals jutting into the sky and creating magnificent landscapes. Despite the otherwise hospitable conditions of this world, it is deprived of oxygen and water necessary for the formation and sustainment of typical forms of life."
 pc_iron:0 "Iron World"
 pc_iron_desc:0 "This is a barren rock world with an extremely thin atmosphere, incapable of sustaining life on its own. Its surface has seen considerable activity, with thousands of impact craters from comets and asteroids throughout its life. Its core is rich in iron and the planet has little to no mantle."
 pc_chthonian:0 "Chthonian World"
 pc_chthonian_desc:0 "This planet is a rocky world that was once the core of a large gas giant. Its outer layers and atmosphere of hydrogen and helium have since been stripped away by the star's pressure in a process known as hydrodynamic escape. As such, no atmosphere remains on the planet and it is entirely devoid of life."
 pc_barren:0 "Barren World"
 pc_barren_desc:0 "The surface of this planet is extremely rough and hard, made of bare rock with virtually no vegetation throughout the planet. There is essentially no surface liquid, although there is some possibility of udnerground aquifers. The planet's extremely thin atmosphere has essentially no life-bearing capability."
 pc_barren_cold:0 "Barren World - Cold"
 pc_barren_cold_desc:0 "The surface of this planet is extremely rough and hard, made of bare rock and lacking any vegetation throughout the planet. What little surface or underground liquid systems could have existed have since frozen over in a planet-wide set of dry ice."
 pc_frozen:0 "Frozen World"
 pc_frozen_desc:0 "This rocky world has an extremely thin atmosphere and inhospitable temperatures on the surface, covering the planet's outer layer in a thick blanket of dry ice. Whatever liquid water could exist underneath the surface is insufficient to support the flourishing of flora and fauna on this planet."
 pc_vulcanoid:0 "Vulcanoid"
 pc_vulcanoid_desc:0 "This asteroid is known as a vulcanoid, which is an extremely small metallic asteroid that reflects the system's star in a bright glare. However, due to their relatively close proximity to the star, they are extremely difficult to detect."
 pc_met_asteroid:0 "Metallic Asteroid"
 pc_met_asteroid_desc:0 "This metallic asteroid has a high concentration of metal phases than other asteroids. It is dense and could be exploited by mining operations."
 pc_sil_asteroid:0 "Silicaceous  Asteroid"
 pc_sil_asteroid_desc:0 "This siliceous asteroid has a stony mineralogical composition. It has a relatively high density in comparison to other asteroids, and they are the second-most common asteroid type in the galaxy."
 pc_carb_asteroid:0 "Carbonaceous Asteroid"
 pc_carb_asteroid_desc:0 "This carbonaceous asteroid is of the most common variety of asteroid in the galaxy. They are distinguished by a very low albedo; this is because their composition includes a high proportion of carbon, in addition to other rocks and minerals."
 pc_gel_asteroid:0 "Gelidaceous Asteroid"
 pc_gel_asteroid_desc:0 "This is a gelidaceous asteroid, composed primarily of a mix of rock and ice. Unlike other ice asteroids, these tend to comprise of large chunks of snow and ice enveloping rock."
 pc_eezo_asteroid:0 "Eezo Asteroid"
 pc_eezo_asteroid_desc:0 "This is an eezo asteroid, composed primarily of rocks and low-density metals. However, it has also become imbued with element zero, a crucial component for galactic space travel. As such, they are key centres for fuel extraction."
 pc_comet:0 "Comet"
 pc_comet_desc:0 "This body is a comet, a small icy body that, when swerving past the system's star, warms and begins to release gases in a process known as outgassing. These gases then produce a visible atmosphere and, occasionally, a tail, as a result of the forces of the star - mainly radiation and wind - acting upon the nucleus of the comet."
 pc_hothouse:0 "Hothouse World"
 pc_hothouse_desc:0 "A rocky world with an atmosphere currently experiencing a runaway greenhouse effect. Lethal to all forms of life."

